<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PentaKits</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/style/style.css">
    <script src="https://kit.fontawesome.com/58af08b7ae.js" crossorigin="anonymous"></script>
</head>
<body>

    <header></header>
    <main>
        <section>
            <div class="container-contacto">
                <span class="pretitulo-contacto">Sigamos en Contacto</span>
                <h1 class="titulo-contacto">Contacto</h1>
                <div class="container-imagen-contacto">
                    <img src="../assets/images/imagen-contacto.png" alt="" srcset="">    
                </div>
                <div class="container-form-contacto">
                    <form action="contacto" method="post">
                        <input type="text" placeholder="Nombre" id="nombre-contacto" required>
                        <input type="text" placeholder="Apellido" id="apellido-contacto" required>
                        <input type="email" placeholder="Email" id="email-contacto" required>
                        <textarea name="mensaje-contacto" id="mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>
                        <button type="submit" id="btn-enviarContacto" class="btn-enviarContacto">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
   
    <footer></footer>
</body>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script src="../assets/js/forms.js"></script>
    <script src="../assets/js/translate.js"></script>
</html>
