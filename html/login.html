<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PentaKits</title>
  <!-- FAVICON -->
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/style/style.css">
  <!-- <script src="https://example.com/fontawesome/v6.4.2/js/all.js" data-auto-a11y="true" ></script> -->
  <script src="https://kit.fontawesome.com/58af08b7ae.js" crossorigin="anonymous"></script>
</head>
<body>
  <header></header>

  <div class="login-form-container">
    <div class="login-form-info">
      <img src="../assets/images/robot_login.png" alt="image">
    </div>
    <div class="login-form-content">
      <h1 class="titulo-general-login">Bienvenidos a PentaKits</h1>
      <form method="post" action='#'>
        <label for="email">
          <input id="email" name="email" type="email" placeholder="Digite su nombre o email aqui" required />
        </label>
        <label for="password"> 
          <input id="password" name="password" type="password" placeholder="Digite su contraseña aqui" required />
        </label>
        <input type="submit" id="iniciar_sesion" value="Iniciar Sesión" />
      </form>
      <div class="login_vinculo"><a href="#">He olvidado mi contraseña</a> <a href="register.html">Regístrate aquí</a></div>
      
    </div>
    
  </div>


    <footer></footer>
</body>
  <script src="../assets/js/header.js"></script>
  <script src="../assets/js/footer.js"></script>
  <script src="../assets/js/forms.js"></script>
  <script src="../assets/js/translate.js"></script>
</html>
