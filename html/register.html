<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PentaKits</title>
  <!-- FAVICON -->
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/style/style.css">
  <script src="https://kit.fontawesome.com/58af08b7ae.js" crossorigin="anonymous"></script>
</head>
<body>
  <header></header>
  <h1>Formulario de registro</h1>
  <p>Introduce la información requerida</p>
  <div class="register-form-container">
    <div class="register-form-content">
      <form method="post" action='#'>
        <fieldset>
          <label for="first-name"> 
            <input id="first-name" name="first-name" type="text" placeholder="nombre" required />
            <span class="error-message" id="first-name-error"></span>
          </label>
          <label for="last-name">
            <input id="last-name" name="last-name" type="text" placeholder="apellido" required />
            <span class="error-message" id="last-name-error"></span>
          </label>
          <label for="email">
            <input id="email" name="email" type="email" placeholder="email" required />
            <span class="error-message" id="email-error"></span>
          </label>      
          <label for="email">
            <input id="email" name="email" type="email" placeholder="password" required />
            <span class="error-message" id="email-error"></span>
          </label>      
        </fieldset>    
        
        <input id="register" type="submit" value="register" />
        <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión aquí</a></p>
        
      </form>
    </div>
    <div class="register-form-info">
      <img src="../assets/images/robot_register.png" alt="image">
    </div>
  </div>

  <script src="../js/register.js"></script>
    
  <footer></footer>
</body>
  <script src="../assets/js/header.js"></script>
  <script src="../assets/js/footer.js"></script>
  <script src="../assets/js/forms.js"></script>
</html>
