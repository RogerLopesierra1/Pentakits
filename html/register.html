<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PentaKits</title>
  <!-- FAVICON -->
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/style/style.css">
  <script src="https://kit.fontawesome.com/58af08b7ae.js" crossorigin="anonymous"></script>
</head>
<body>
  <header></header>

  <div class="register-form-container">
    <div class="register-form-content">
      <form method="post" action='#'>
        <fieldset>
          <h1 class="titulo-general-registro">Bienvenidos a PentaKits</h1>
          <label for="first-name"> 
            <input id="first-name" name="first-name" type="text" placeholder="Nombre" required />
            <span class="error-message" id="first-name-error"></span>
          </label>
          <label for="last-name">
            <input id="last-name" name="last-name" type="text" placeholder="Apellido" required />
            <span class="error-message" id="last-name-error"></span>
          </label>
          <label for="email">
            <input id="email" name="email" type="email" placeholder="Email" required />
            <span class="error-message" id="email-error"></span>
          </label>      
          <label for="new-password-1">
            <input id="new-password-1" name="new-password-1" type="password" placeholder="Password" required />
            <span class="error-message" id="new-password-1-error"></span>
          </label>      
        </fieldset>    
        
        <input id="register" type="submit" value="Sign up"/>
        <div class="register_vinculo"><a href="./login.html">Inicia sesi√≥n</a></div>
        
      </form>
    </div>
    <div class="register-form-info">
      <img src="../assets/images/robot_register.png" alt="image">
    </div>
  </div>

  <script src="../js/register.js"></script>
    
  <footer></footer>
</body>
<script src="../assets/js/header.js"></script>
<script src="../assets/js/footer.js"></script>
<script src="../assets/js/forms.js"></script>
<script src="../assets/js/register.js"></script>
</html>
